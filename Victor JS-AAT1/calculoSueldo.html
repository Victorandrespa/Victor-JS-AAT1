    </header>



    <main class="container min-vh-100">

        <!-- Ingreso y Egresos Formularios-->
        <div class="row">
            <div class="col-12 col-md-8">
                <div
                    class="text-left mt-5 mx-md-0 mx-5 d-flex flex-column flex-md-row gap-4 justify-content-center align-items-center">
                    
                    <!-- Ingreso -->
                    <div class="col-12 col-md-5 mb-4 order-1">
                        <h3>Ingresos</h3>
                        <!-- input ingresos -->
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="inputSalarioBase" placeholder="Salario">
                            <label for="inputSalarioBase">Salario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input list="bonoIn" type="number" class="form-control" id="inputBonificacion" placeholder="Bonificacion">
                            <label for="inputBonificacion">Bonificacion</label>
                            <datalist id="bonoIn">
                                <option value="250">
                            </datalist>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="inputComisiones" placeholder="Comisiones">
                            <label for="inputComisiones">Comisiones</label>
                        </div>

                        <!-- Total ganado -->
                        <h5 class="text-decoration-underline mt-5">Total ingresado: </h5>
                        <div class="font-monospace" id="outputTotalGanado">
                        </div>
                    </div>

                    <!-- Egresos -->
                    <div class="col-12 col-md-5 mb-4 order-2">
                        <h3>Egresos</h3>
                        <!-- input egresos -->
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="inputAhorro" placeholder="Ahorro">
                            <label for="inputAhorro">Ahorro</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="inputPrestamos"
                                placeholder="Prestamos / Otros descuentos">
                            <label for="inputPrestamos">Prestamos / Otros descuentos</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="outputIggs"
                                placeholder="IGGS" disabled>
                            <label for="outputIggs">IGGS (4.83%) </label>
                        </div>                       

                        <!-- Total Descuento -->
                        <h5 class="text-decoration-underline mt-5">Total descontado: </h5>
                        <div class="font-monospace" id="outputTotalDescuento">
                        </div>
                    </div>

                </div>

                <!-- Boton + Resultado -->
                <div class="mt-3 d-flex flex-column align-items-center">
                    <button type="button" class="btn btn-outline-primary w-50" id="btn-calcularSueldo">Calcular Sueldo
                        Liquido</button>
                    <h5 class="text-decoration-underline mt-4 text-center totalDescuento">Total descontado: </h5>
                    <div id="outputSueldoLiquido" class="w-75"></div>
                </div>

            </div>

            <div class="col-12 col-md-3 mt-5">
                <!-- aside -->
                <div class="d-flex align-items-center justify-content-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2pXZfW0SIrFr3Ekmqj0sGQDBjqzGWV4Ko4A&s"
                        alt="intecap 52" class="img-fluid four">
                </div>

            </div>
        </div>
