    <main class="container-fluid min-vh-100">

        <!-- ingreso de datos - Formulario -->
        <div>
            <div class="row text-center mt-3 mx-2 justify-content-center">
                <!-- Formulario de Empleados -->
                <div class="col-12 col-md-4 my-2">
                    <h4>Empleado</h4>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                        <label for="inputNombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="inputFecha" placeholder="Fecha de Ingreso">
                        <label for="inputFecha">Fecha de Ingreso</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input list="puestoLista" type="text" class="form-control" id="inputPuesto" placeholder="Puesto">
                        <label for="inputPuesto">Puesto</label>
                        <datalist id="puestoLista">
                            <option value="Gerente">
                            <option value="Asistente Administrativo">
                            <option value="Profesor de area">
                            <option value="Contador">
                            <option value="Mantenimiento">
                        </datalist>
                    </div>
                    <div class="form-floating mb-3">
                        <input list="salarioLista" type="number" class="form-control" id="inputSalario" placeholder="Salario">
                        <label for="inputSalario">Salario</label>
                        <datalist id="salarioLista">
                            <option value="4000">
                            <option value="6000">
                            <option value="8000">
                            <option value="10000">
                            <option value="12000">
                        </datalist>
                    </div>
                    <button type="button" class="btn btn-outline-primary w-50" id="btn-guardarInfo">Guardar</button>
                </div>
                
                <!-- tabla registro -->
                <div class="col-12 mt-2 col-md-6 tablaEmpleados mt-5">
                    <div class="d-flex justify-content-between flex-row">
                        <h4>Lista empleados</h4>
                        <div class="mb-2 d-flex flex-row">
                            <button type="button" class="btn btn-outline-primary" id="btn-eliminaPrimera">Elimina Primera Fila</button>
                            <button type="button" class="btn btn-outline-primary" id="btn-eliminaUltima">Elimina Ultima Fila</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Fecha Ingreso</th>
                                    <th>Puesto</th>
                                    <th>Salario</th>
                                </tr>
                            </thead>
                            <tbody id="tablaDinamica">
                                <!-- filas dinámicas aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="w-75 three d-flex justify-content-center justify-content-md-start align-items-center ms-5 p-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2pXZfW0SIrFr3Ekmqj0sGQDBjqzGWV4Ko4A&s"
                        alt="intecap 52 años">

            </div>
